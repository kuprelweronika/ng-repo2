<mat-card><mat-card-title></mat-card-title><mat-card-content>

<form [formGroup]="cartForm" (ngSubmit)="onCartFormSubmitted(cartForm)">

    <div class="item-container" formArrayName="products">
        <ng-container *ngFor="let product of list$ | async; let i=index">
            <mat-checkbox [value]="product.id.toString()" (change)="onChange($event)">{{product.title}}</mat-checkbox>
            <br />
        </ng-container>
    </div>

    <div>
<mat-form-field appearance="fill">
<mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" required>
    <mat-error *ngIf="cartForm.get('date')!.invalid">date is invalid</mat-error>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>



    <div><button type="submit" mat-raised-button color="primary">Submit</button></div>
</form>

</mat-card-content></mat-card>
