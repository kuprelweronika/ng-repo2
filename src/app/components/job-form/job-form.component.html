<mat-card>    <mat-card-title> Create job with select box</mat-card-title>    <mat-card-content>        <form [formGroup]="jobForm" (ngSubmit)="onJobFormSubmitted(jobForm)">        <div>            <mat-form-field appearance="fill">                <mat-label>Title</mat-label>                <input matInput type="text" placeholder="Title" formControlName="title" required>                <mat-error *ngIf="jobForm.get('title')!.invalid">title is invalid</mat-error>            </mat-form-field>        </div>        <div>            <mat-form-field appearance="fill">                <mat-label>Description</mat-label>                <input matInput type="text" placeholder="Description" formControlName="description" required>                <mat-error *ngIf="jobForm.get('description')!.invalid">description is invalid</mat-error>            </mat-form-field>        </div>            <div class="item-container" formArrayName="jobTagsIds">                <ng-container *ngFor="let tag of tags$ | async; let i=index">                    <mat-checkbox [value]="tag.id" (change)="onChange($event)">{{tag.name}}</mat-checkbox>                    <br />                </ng-container>            </div>            <div>                <button type="submit" mat-raised-button color="primary">Submit</button>            </div>        </form></mat-card-content></mat-card>
