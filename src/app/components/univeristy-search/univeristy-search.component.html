<mat-card>    <mat-card-title>Universities</mat-card-title>    <mat-card-content>        <form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">            <div>                <mat-form-field appearance="fill">                    <mat-label>Country</mat-label>                    <input matInput type="text" placeholder="Country" formControlName="country" required>                    <mat-error *ngIf="search.get('country')!.invalid">name is invalid</mat-error>                </mat-form-field>            </div>            <p *ngIf="search.untouched"> Type any valid country in a searchbox above</p>        </form>        </mat-card-content></mat-card>    <mat-card>        <mat-card-content *ngIf="list$ | async as list " >            <mat-list role="list" *ngIf="list.length>0; else emptyState">                <mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.name}}</mat-list-item></mat-list>            <ng-template #emptyState>Oops! There is no data!</ng-template>        </mat-card-content></mat-card>
