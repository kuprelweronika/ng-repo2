<mat-card>    <mat-card-title>Product Search</mat-card-title>    <mat-card-content>        <form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">            <div>                <mat-form-field appearance="fill">                    <mat-label>Title</mat-label>                    <input matInput type="text" placeholder="Title" formControlName="title" required>                    <mat-error *ngIf="search.get('title')!.invalid">title is invalid</mat-error>                </mat-form-field>            </div>            <div><!--  <mat-form-field appearance="fill">--><!--  <mat-label>Choose an option</mat-label>--><!-- <input type="text"--><!--       placeholder="Pick one"--><!--        matInput--><!--       formControlName="title"--><!--       [matAutocomplete]="title">--><!--      <mat-autocomplete #title="matAutocomplete">--><!--    <mat-option *ngFor="let item of list$ | async" [value]="item">--><!--     {{item.title}}--><!--</mat-option>--><!--   </mat-autocomplete>--><!--</mat-form-field>-->                <!--    <button type="submit" mat-raised-button color="primary">Submit</button>-->            </div>        </form>    </mat-card-content></mat-card><mat-card>    <mat-card-title>Product List</mat-card-title>    <mat-card-content *ngIf="list$ | async as list"><mat-list role="list" *ngIf="list.length>0; else emptyState">    <mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.title}} {{item.price}}</mat-list-item></mat-list>    <ng-template #emptyState>Oops! There is no data!</ng-template>    </mat-card-content></mat-card>
